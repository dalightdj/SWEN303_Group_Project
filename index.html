<!DOCTYPE html>
<html>
	<head>
		<title>ANZ Championship</title>
		<script type="text/javascript" src="d3.min.js"></script>
	</head>


	<body>
		<script>

		//'fields'
		var width = 640,
			height = 880;



		//create container
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
		
		//add background
		canvas.append("rect")
		    .attr("rx", 20)
    		.attr("ry", 20)
    		// .attr("x", (width/2)-(comparisonBoxWidth/2))
    		// .attr("y", 80)
    		.attr("width", width)
    		.attr("height", height)
    		.attr("transform", function(d, i) { return "scale(" + (1 - d / 25) * 20 + ")"; })
    		.style("fill", "#00B8E6");



		//add header
		var header = canvas.append("g");

		//add logo
		header.append("svg:image")
				.attr("xlink:href", "Images/ANZChampionshipLogo.png")
				.attr("x", 5)
				.attr("y", 5)
				.attr("width", 85)
				.attr("height", 85);

		header.append("text")
				.attr("x", (width/2)+110)
				.attr("y", 60)
				.attr("text-anchor", "middle")
				.attr("fill", "white")
				//.attr("stroke", "black")
				.attr("font-family", "sans-serif")
				.style("font-size", "45px")
				.style("font-weight", "600")
				.text("Championship");

		header.append("svg:image")
				.attr("xlink:href", "Images/ANZWhiteLogo.png")
				.attr("x", 110)
				.attr("y", 0)
				.attr("width", 160)
				.attr("height", 75);



		//*******************************************
		//*************COMPARISONS BOX***************
		//*******************************************
		var comparisonBoxWidth = width-90,
			comparisonBoxHeight = 500;

		var comparisonsBox = canvas.append("g");

		comparisonsBox.append("rect")
		    .attr("rx", 20)
    		.attr("ry", 20)
    		.attr("x", (width/2)-(comparisonBoxWidth/2))
    		.attr("y", 80)
    		.attr("width", comparisonBoxWidth)
    		.attr("height", comparisonBoxHeight)
    		.attr("transform", function(d, i) { return "scale(" + (1 - d / 25) * 20 + ")"; })
    		.style("fill", "#214282");
    		//.style("fill", d3.scale.category20c());

		</script>
	</body>

</html>
